<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header id="qr-reader">
        <h1>QR Code Generator</h1>
        <p>Insert an URL or Text, to generate a QR Code</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Type in the URL or text" />
        <button>Generate QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code" id="qr-code-img" />
      </div>
      <footer id="footer">
        <a href="https://www.linkedin.com/in/l-santana-dev/" target="_blank">
          <span>&copy Lucas Santana</span>
          <img src="img/linkedin.svg" class="social-svg" alt="Facebook Login" />
        </a>
      </footer>
    </div>
  </body>
</html>
