<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Multiplication Table</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h3>
      Type in the number and confirm to generate its multiplication table:
    </h3>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Times table of:</label>
        <input type="number" name="number" id="number" placeholder="2" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiply up to:</label>
        <input
          type="number"
          name="multiplicator"
          id="multiplicator"
          placeholder="2"
          value="10"
        />
      </div>
      <input type="submit" value="Calculate" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">
        Multiplication facts for the number: <span></span>
      </h2>
      <div id="multiplication-operations">
        <p>Inform a number to calculate its times table...</p>
      </div>
    </div>
  </body>
</html>
