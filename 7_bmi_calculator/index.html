<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator | JS</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="calc-container">
        <h2>BMI Calculator</h2>
        <form id="bmi-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="height">Height:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="Example 1.75"
              />
            </div>
            <div class="form-control">
              <label for="weight">Weight:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Example 70.5"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calculate</button>
            <button id="clear-btn">Clean</button>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="bmi-number">Your BMI: <span></span></p>
        <p id="bmi-info">Current situation: <span></span></p>
        <h3 id="bmi-info">Check out the ratings:</h3>
        <div id="bmi-table">
          <div class="table-header">
            <h4>BMI</h4>
            <h4>Rating:</h4>
            <h4>Obesity</h4>
          </div>
        </div>
        <button id="back-btn">Return</button>
      </div>
    </div>
  </body>
</html>
